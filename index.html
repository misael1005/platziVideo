<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Platzi Video</title>
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./mobile.css">
        <link rel="stylesheet" href="./desktop.css" media="screen and (min-width:768px)">
    </head>
<body>
    <header class="header">
        <nav class="header__nav">
            <figure>
                <img src="./asssets/logo-platzi-video-BW2.png" alt="Logo Platzi Video">
            </figure>
            <section>
                <figure>
                    <img src="./asssets/user-icon.png" alt="Profile Icon">
                </figure>
                <details class="header__summary">
                <summary>
                    Perfil
                </summary>
                <ul class="header__ul">
                    <li>
                        Cuenta
                    </li>
                    <li>
                        Cerrar sesión
                    </li>
                </ul>
                </details>
            </section>
        </nav>
    </header>
    <main>
       <section class="main__section">
        <p>
            ¿Qué estás buscando?
        </p>
        <input type="text" placeholder="Buscar...">
        </section> 
        <section class="carousel">
            <article class="carousel__container">
                <section class="carousel-item">
                    <figure>
                        <img class="carousel-item__img" src="https://images.unsplash.com/photo-1529472119196-cb724127a98e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=621&q=80" alt="Doggos">
                        </figure>
                        <section class="carousel-item__details">
                            <section>
                               <span>
                                    <img src="./asssets/play-icon.png" alt="">
                                </span>
                                <span>
                                    <img src="./asssets/plus-icon.png" alt="">
                                </span> 
                            </section>
                            <p class="carousel-item__details-title">
                                Perritos cool
                        </p>
                        <p class="carousel-item__details-subtitle">
                            Doggos para alegrar tu dia
                    </p>
                        </section>
                        
                </section>
                <section class="carousel-item">

                </section>
            </article>
        </section>
    </main>
</body>
</html>
